<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Media example</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <!--main div-->
    <div class="container">
      <!--large screen-->
      <div class="large screen">
        <h1>Text on large screen</h1>
      </div>
      <!--desktop screen-->
      <div class="desktop screen">
        <h1>Text on desktop</h1>
      </div>
      <!--tablet screen-->
      <div class="tablet portrait screen">
        <h1>Text on tablet</h1>
      </div>
      <!--small screen-->
      <div class="small device screen">
        <h1>Text on smart phones</h1>
      </div>
    </div>
  </body>
</html>
